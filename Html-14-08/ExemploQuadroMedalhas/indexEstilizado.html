<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quadro de medalhas dos jogos olímpicos (Olimpíadas) de Paris 2024."
    />
    <title>Quadro de medalhas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: cornsilk;
        /* Estilizando a tag body*/
      }
      table {
        border: 3px solid rgb(255, 2, 2);
        width: 40%;
        margin: 30px auto;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        border-collapse: collapse;
        background-color: rgb(255, 255, 255);
      }
      th,
      td {
        border: 1px solid rgb(255, 0, 0);
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: rgb(165, 31, 31);
        color: rgb(0, 0, 0);
      }
      tr:nth-child(1) {
        background-color: gold;
      }
      tr:nth-child(2) {
        background-color: silver;
      }
      tr:nth-child(3) {
        background-color: rgb(219, 147, 112, 0.932);
      }
    </style>
  </head>
  <body>
    <center><h2>Quadro de medalhas - Paris 2024</h2></center>

    <table>
      <thead>
        <tr>
        <th>Ranking</th>
          <th>País</th>
          <th>Ouro</th>
          <th>Prata</th>
          <th>Bronze</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1º</td>
          <td>EUA</td>
          <td>40</td>

          <td>126</td>
        </tr>
        <tr>
          <td>2º</td>
          <td>CHINA</td>
          <td>40</td>
          <td>27</td>
          <td>24</td>
          <td>91</td>
        </tr>
        <tr>
          <td>3º</td>
          <td>JAPÃO</td>
          <td>20</td>
          <td>12</td>
          <td>13</td>
          <td>45</td>
        </tr>
        <tr>
          <td>4º</td>
          <td>AUSTRÁLIA</td>
          <td>18</td>
          <td>19</td>

          <td>53</td>

        <tr>

      </tbody>
    </table>
  </body>
</html>
